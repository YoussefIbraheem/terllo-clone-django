services:
  web:
    image: trello_clone_django
    build:
      context: ./services/users
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./services/users:/accounts
    working_dir: /accounts
    env_file:
      - ./services/users/.env
    depends_on:
      - postgresdb
      - redis
      - rabbitmq

  tasks-service:
    build: 
      context: ./services/tasks
      dockerfile: Dockerfile
    container_name: tasks_service
    ports:
      - "5005:5005"
    env_file:
      - ./services/tasks/.env
    environment:
      - DB_HOST=postgresdb
    volumes:
      - ./services/tasks:/app
    depends_on:
      - postgresdb


  postgresdb:
    image: postgres:16
    container_name: postgresdb
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRESQL_DB}
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
    ports:
      - "5432:5432"

  redis:
    image: redis:8.4.0
    container_name: redis_service
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:4.2.2-management-alpine
    container_name: rabbitmq_service
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"

  celery_worker: # Changed name to be more descriptive
    container_name: celery_worker
    build:
      context: ./services/users
      dockerfile: Dockerfile
    command: celery -A users worker --loglevel=info
    volumes:
      - ./services/users:/accounts
    working_dir: /accounts
    env_file:
      - ./services/users/.env
    environment:
      POSTGRESQL_HOST: postgresdb # Override with Docker service name
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      - postgresdb
      - redis
      - rabbitmq
      - web
